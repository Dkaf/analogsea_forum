<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Analog Sea</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body>
    <main>
      <img class ="logo"src="analogsealogo.png" alt="Analog Sea logo" />
      <div class="form_box">
        <h2 class="form_title">Sign up</h2>
        <form class="main_form" action="/signup/" method="post">
          <h2 class="input_title">Email</h2>
          <input type="email" name="user_email"  placeholder="foo@bar.com" id="user_email" required>
          <h2 class="input_title">Password</h2>
          <input type="password" name="password" placeholder="1234passw0rd" id="password" required>
          <button type="submit" name="signup_button"></button>
        </form>

    </div>
    </main>
  </body>
</html>
